<section class="partners page__section">
  <div class="page__wrap">
    <h2 class="wow animate__animated animate__fadeInLeft page__subtitle" data-foo="Наши партнеры">Наши партнеры</h2>
    <div class="partners__slider-wrap">
      <div class="swiper partners__swiper">
        <ul class="swiper-wrapper partners__list">
          <li class="swiper-slide partners__item">
            <a class="partners__item-link" href="#!">
              <div class="partners__item-wrap">
                <picture>
                  <source type="image/webp" srcset="
                    ./img/partners/culturerf-400@1x.webp 1x,
                    ./img/partners/culturerf-400@2x.webp 2x,
                    ./img/partners/culturerf-400@3x.webp 3x">
                  <source type="image/jpeg" srcset="
                    ./img/partners/culturerf-400@1x.png 1x,
                    ./img/partners/culturerf-400@2x.png 2x,
                    ./img/partners/culturerf-400@3x.png 3x">
                  <img src="./img/partners/culturerf-400@1x.png" alt="Культура.РФ">
                </picture>
                <h3 class="visually-hidden">Культура.РФ</h3>
              </div>
            </a>
          </li>
          <li class="swiper-slide partners__item">
            <a class="partners__item-link" href="#!">
              <div class="partners__item-wrap">
                <picture>
                  <source type="image/webp" srcset="
                    ./img/partners/pushkincard-400@1x.webp 1x,
                    ./img/partners/pushkincard-400@2x.webp 2x,
                    ./img/partners/pushkincard-400@3x.webp 3x">
                  <source type="image/jpeg" srcset="
                    ./img/partners/pushkincard-400@1x.png 1x,
                    ./img/partners/pushkincard-400@2x.png 2x,
                    ./img/partners/pushkincard-400@3x.png 3x">
                  <img src="./img/partners/pushkincard-400@1x.png" alt="Пушкинская карта">
                </picture>
                <h3 class="visually-hidden">Пушкинская карта</h3>
              </div>
            </a>
          </li>
          <li class="swiper-slide partners__item">
            <a class="partners__item-link" href="#!">
              <div class="partners__item-wrap">
                <picture>
                  <source type="image/webp" srcset="
                    ./img/partners/mincultrf-400@1x.webp 1x,
                    ./img/partners/mincultrf-400@2x.webp 2x,
                    ./img/partners/mincultrf-400@3x.webp 3x">
                  <source type="image/jpeg" srcset="
                    ./img/partners/mincultrf-400@1x.png 1x,
                    ./img/partners/mincultrf-400@2x.png 2x,
                    ./img/partners/mincultrf-400@3x.png 3x">
                  <img src="./img/partners/mincultrf-400@1x.png" alt="Министерство культуры Российской Федерации">
                </picture>
                <h3 class="visually-hidden">Министерство культуры Российской Федерации</h3>
              </div>
            </a>
          </li>
          <li class="swiper-slide partners__item">
            <a class="partners__item-link" href="#!">
              <div class="partners__item-wrap">
                <picture>
                  <source type="image/webp" srcset="
                    ./img/partners/flagrme-400@1x.webp 1x,
                    ./img/partners/flagrme-400@2x.webp 2x,
                    ./img/partners/flagrme-400@3x.webp 3x">
                  <source type="image/jpeg" srcset="
                    ./img/partners/flagrme-400@1x.png 1x,
                    ./img/partners/flagrme-400@2x.png 2x,
                    ./img/partners/flagrme-400@3x.png 3x">
                  <img src="./img/partners/flagrme-400@1x.png" alt="Администрация">
                </picture>
                <h3 class="visually-hidden">Администрация</h3>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="partners__btn-next swiper-button-next">
        <svg class="icon" width="15px" height="15px">
          <use class="icon__symbol" xlink:href="#icon-arrow"></use>
        </svg>
      </div>
      <div class="partners__btn-prev swiper-button-prev">
        <svg class="icon" width="28px" height="18px">
          <use class="icon__symbol" xlink:href="#icon-arrow"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
